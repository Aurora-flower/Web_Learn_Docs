<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,
          user-scalable=no, initial-scale=1.0, 
          maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>高德地图 API</title>
	<!--引入高德地图 API-->
	<!--<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=你申请的高德API Key"></script>-->
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=80dbac75965ee593c48bd0797e477c7a"></script>
</head>
<body>
	<!--创建地图容器-->
	<div id="mapContainer" style="width: 100%; height: 980px;"></div>

	<script>
        // 初始化地图对象
        var map = new AMap.Map('mapContainer', {
            zoom: 13, // 地图缩放级别
            center: [116.397428, 39.90923] // 地图中心点坐标
        });

        console.log(map)
       //......
	</script>
</body>
</html>
